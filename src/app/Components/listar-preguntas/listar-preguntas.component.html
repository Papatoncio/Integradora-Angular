<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Personas</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>Id</th>
              <th>Id Encuesta</th>
              <th>Pregunta</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let profesor of profesores" class="text-center">
              <td>{{profesor.id}}</td>
              <td>{{profesor.pregunta}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
